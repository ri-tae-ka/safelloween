    <title>Question 3</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script>
      function message()
      {
      	document.getElementById("alert").style.display="block";
      }

      function success()
      {
        document.getElementById("success").style.display="block";
        setTimeout(function(){
          window.location.replace("ques4.html");
        }, 2000);
      }
    </script>
  </head>

  <body>

    <img src="background/mask.png" id="bg" alt="">

    <audio autoplay id="audio">
      <source src="audio/ques3.mp3" type="audio/mpeg">
    </audio>

    <div id="bus">
      
      <p class = "instructions" id = "onbus">This halloween is quite dangerous, for real! You need to decide on your costume.
        <br>What should you include as an important part of your costume this time?</p>

      <button id="button" onclick="success()" class = "emptyseat">Mask</button>

      <a href="ques2.html">
        <button id="button" class ="back">BACK</button>
      </a>

      <button id="button" onclick="message()" class = "nextclover">Wig</button>

      <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert" style="display: none">
        <strong>Try Again!</strong> Its best to keep yourself safe!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="alert alert-success" role="alert" id="success" style="display: none">
        Good job! Wearing a masked costume would be the best choice!
      </div>

    </div>
